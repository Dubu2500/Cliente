<body id="app">

  <div class="resume">
    <!--sidebar -->
    <aside class="sidebar">
      <div class="avatar">
        
        <img id="avatar" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Foto de perfil" />
      </div>

      <h3 class="sidebar-title">Perfil</h3>
      <p id="about"></p>

      <h3 class="sidebar-title">Cont√°ctame</h3>
      <ul class="contact">

        <li><span>‚úâÔ∏è</span><span id="email">‚Äî</span></li>
        <li><span>üìç</span><span id="location">‚Äî</span></li>
      </ul>
    </aside>

    
    <main class="content">
      <header class="identity">
        <h1 id="name"></h1>
        <p id="role"></p>
      </header>

      <section class="block">
        <h2 class="block-title">Educaci√≥n</h2>
        <div id="education"></div>

      <section class="block">
        <h2 class="block-title">Idiomas</h2>
        <ul id="languages" class="tag-list"></ul>

      <section class="block">
        <h2 class="block-title">SKILLS</h2>

            <input name="name" required />
          </label>
          <label>Correo
            <input name="email" type="email" required />
          </label>
          <label>Mensaje
            <textarea name="message" required></textarea>
          </label>
          <button type="submit" class="button">Enviar</button>
        </form>
      </section>
    </main>
  </div>

  
  <script src="scripts.js" type="module"></script>
