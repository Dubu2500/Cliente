<mat-toolbar color="primary">Mini Chat</mat-toolbar>

<div class="container">

  <mat-card *ngIf="!connected()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre de usuario:</mat-label>
        <input matInput [(ngModel)]="tempName" (keyup.enter)="connect()" placeholder="Ingresa tu nombre" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="connect()">Conectar</button>
      <p class="hint">Se enviar√° un evento <code>user_connected</code></p>
    </mat-card-content>
  </mat-card>

  <div *ngIf="connected()">
    <mat-card>
      <mat-card-title>Conectado como {{ username() }}</mat-card-title>
      <mat-card-content>
        <mat-list class="messages">
          <mat-list-item *ngFor="let mensaje of messages()">
            <span class="user">{{ mensaje.usuario }}:</span>
            <span class="text">{{ mensaje.contenido }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions class="actions-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Escribe un mensaje</mat-label>
          <input matInput [(ngModel)]="currentMessage" (keyup.enter)="send()" />
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="send()">Enviar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
